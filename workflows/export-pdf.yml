name: Convert Notebook to PDF

on:
  push:
    branches:
      - main

jobs:
  convert_to_pdf:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        sudo apt-get install texlive-xetex texlive-fonts-recommended texlive-latex-extra

    - name: Convert notebook to PDF
      run: |
        jupyter nbconvert --to pdf --output exports/uebung1.pdf notebooks/uebung1.ipynb

    - name: Commit and push the PDF
      run: |
        git add exports/uebung1.pdf
        git commit -m "Updated PDF export"
        git push

